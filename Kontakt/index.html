<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Kontakt</title>
  </head>
  <body>
    <h1>Kontakt Oss</h1>
    <form action="_self">
      <label for="name">Navn:</label>
      <input name="name" type="text" placeholder="Fornavn" />
      <label for="mail">Email:</label>
      <input name="mail" type="text" placeholder="eksempel@mail.no" />
      <select name="contantOptions">
        <option value="question">Spørsmål</option>
        <option value="feedback">Tilbakemelding</option>
        <option value="suggestion">Forslag</option>
      </select>
      <label for="message">Melding:</label>
      <textarea
        name="message"
        placeholder="Skriv din meldig her"
        id="message"
      ></textarea>
    </form>
    <div>
      <h3>Kontakt info:</h3>
      <img src="images/phone-512.png" alt="telefon ikon" />
      <h4>TLF: 23562265</h4>
      <img src="images/Mail_black-512.png" alt="mail ikon" />
      <h4>Email: kontakt@deterikkegodt.no</h4>
    </div>
  </body>
</html>
